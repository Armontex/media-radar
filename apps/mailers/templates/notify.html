<html>
  <head>
    <style>
      table {
        font-family: Arial, sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        max-width: 350px;
        margin: 0 auto;
        border: 3px solid #77a58d;
        border-radius: 0 0 20px 20px;
        background-color: #b7a691;
      }

      .header {
        background-color: #367153;
        text-align: center;
        padding: 10px 0;
        border-radius: 0 0 20px 20px;
        font-size: 24px;
        font-weight: bold;
      }

      .message-type {
        text-align: center;
        padding: 10px 0;
        font-size: 18px;
      }

      .card {
        width: 90%;
        margin: 10px auto;
        border: 3px solid #77a58d;
        border-radius: 10px;
        background-color: #367153;
        text-align: center;
        padding: 10px;
      }

      .card-cover {
        width: 220px;
        height: 300px;
        border: 3px solid white;
        border-radius: 10px;
        display: block;
        margin: 0 auto 10px;
      }

      .card-name {
        font-size: 16px;
        margin-bottom: 10px;
      }

      .message {
        text-align: center;
        font-size: 25px;
        padding: 10px 0;
      }

      .message-episode-info {
        text-align: center;
        font-size: 20px;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <table class="container" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td class="header">MediaRadar</td>
      </tr>
      <tr>
        <td class="message-type">Уведомление</td>
      </tr>
      <tr>
        <td>
          <table class="card" cellpadding="0" cellspacing="0" border="0">
            <tr>
              <td>
                <img class="card-cover" src="https://mobius-lubes.com/wp-content/uploads/2025/09/empty-img.webp" alt="Card Image">
              </td>
            </tr>
            <tr>
              <td class="card-name">Name</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td class="message">Вышла новая серия!</td>
      </tr>
      <tr>
        <td class="message-episode-info"></td>
      </tr>
    </table>
  </body>
</html>
