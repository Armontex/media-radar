{% extends "radar/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'radar/styles/login.css' %}" />
{% endblock %}

{% block content %}
<div class="login__wrapper container form__wrapper">
    <h2 class="login__title">Вход</h2>

    {% if form.errors %}
        <p class="login__error">Неверный логин или пароль</p>
    {% endif %}

    <form class="login__form form" method="post">
        {% csrf_token %}
        <div class="login__username-form login__input input-form">
            <label class="from__label" for="{{ form.username.id_for_label }}">Имя пользователя:</label>
            {{ form.username }}
        </div>
        <div class="login__password-form login__input input-form">
            <label class="from__label" for="{{ form.password.id_for_label }}">Пароль:</label>
            {{ form.password }}
        </div>

        <button class="btn btn--login" type="submit">Войти</button>
        <a class="btn btn--reg" href="{% url 'register' %}">Регистрация</a>
    </form>
</div>
{% endblock %}
